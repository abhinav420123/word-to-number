<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Words to Number Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            border-radius: 12px;
            font-weight: 500;
        }
        .result-box {
            font-size: 1.4rem;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Words to Number Converter</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="number_words" class="form-label">Enter a number in words:</label>
                    <input type="text" class="form-control" id="number_words" name="number_words" placeholder="e.g., Three crore" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Convert</button>
                </div>
            </form>

            {% if result %}
                <div class="mt-4 text-center">
                    <p class="text-muted">Result:</p>
                    <div class="result-box">{{ result }}</div>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
